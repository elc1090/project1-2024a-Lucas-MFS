<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalho de Graduação</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
</head>

<body>
  <div class="container">
    <h1 class="h1 display-6" style="text-align: center;">ATA DE APRESENTAÇÃO DE TRABALHO DE CONCLUSÃO DE CURSO</h1>
      
    <div class="mb-3">
      <label for="tituloTrabalho" class="form-label">Titulo do Trabalho</label>
      <input type="text" id="tituloTrabalho" class="form-control" required>
    </div>
  
    <div class="mb-3">
        <label for="nomeAluno" class="form-label">Nome do Aluno</label>
        <input type="text" id="nomeAluno" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="nomeProfessor">Nome do Professor(a) Orientador(a)</label>
        <input type="text" id="nomeProfessor" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="nomeAvaliador1">Nome do Professor(a) Avaliador(a) 1</label>
        <input type="text" id="nomeAvaliador1" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="nomeAvaliador2">Nome do Professor(a) Avaliador(a) 2</label>
        <input type="text" id="nomeAvaliador2" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="curso">Curso</label>
        <input type="text" id="curso" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="notaFinal">Nota Final</label>
        <input type="text" id="notaFinal" class="form-control" >
      </div>
    </div>
  </div>

  <div class="container">
    <div class="mb-3">
      <label for="data">Data</label>
      <input type="date" class="form-control" id="data" required>
    </div>

    <div class="mb-3">
      <label for="time">Hora</label>
      <input type="time" class="form-control" id="hora" required>
    </div>

    <div class="mb-3">
        <label for="sala">Sala</label>
        <input type="text" id="sala" class="form-control" required>
      </div>
  </div>
  
    <div class="container">
      <p><strong>Observação:</strong></p>
        <label for="dataFim">Data Final para entregar a cópia definitiva do Trabalho de Graduação</label>
        <input type="date" class="form-control" id="dataFim" required>
    </div>
    
    <div class="container text-center">


      <p class="display-6">Assinatura do(a) Orientador(a)</p>
      <div class="canvas-container">
          <canvas id="assinaturaOr"></canvas>
      </div>
      <br>
      <button class="btn btn-danger" onclick="limparAssinatura('assinaturaOr')">Limpar</button>
      <br><br>


      <p class="display-6">Assinatura do(a) Avaliador(a) 1</p>
      <div class="canvas-container">
          <canvas id="assinaturaAval1"></canvas>
      </div>
      <br>
      <button class="btn btn-danger" onclick="limparAssinatura('assinaturaAval1')">Limpar</button>
      <br><br>

      <p class="display-6">Assinatura do(a) Avaliador(a) 2</p>
      <div class="canvas-container">
          <canvas id="assinaturaAval2"></canvas>
      </div>
      <br>
      <button class="btn btn-danger" onclick="limparAssinatura('assinaturaAval2')">Limpar</button>
      <br><br>

      <p class="display-6">Assinatura do Estudante</p>
      <div class="canvas-container">
          <canvas id="assinaturaAl"></canvas>
      </div>
      <br>
      <button class="btn btn-danger" onclick="limparAssinatura('assinaturaAl')">Limpar</button>
  </div>
      <div class="container text-center">
          <button class="btn btn-primary" type="button" id="generatePdfBtn">Gerar PDF</button>
          <button class="btn btn-primary" type="button" id="gerarLink">Gerar link de compartilhamento</button>
      </div>
  </div>
  

  <script src="gerarLink.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="geradorPdf.js"></script>
  <script src="assinatura.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
